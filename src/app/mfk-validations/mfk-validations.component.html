<section id="update-mfk-value">
  <p class="h2">MFK Validations</p>
  <uiowa-mfk-input [(mfk)]="mfk1"></uiowa-mfk-input>
  <div id="mfk1-string">
    MFK:
    <uiowa-mfk-string [mfk]="mfk1"></uiowa-mfk-string>
  </div>
  <div class="my-2">
    <button
      id="set-value-btn"
      type="button"
      class="btn btn-secondary mr-2"
      (click)="updateMfk1()"
    >
      Set an MFK Value
    </button>

    <button
      id="validate-btn"
      type="button"
      class="btn btn-primary"
      (click)="validateMfk1()"
    >
      Validate
    </button>
  </div>
  <div *ngIf="validationResult">
    <pre>{{ validationResult | json }}</pre>
  </div>
</section>
