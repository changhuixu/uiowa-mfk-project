<span *ngIf="mfk">
  <span>{{ mfk.fund }}</span>
  <span>-{{ mfk.org }}</span>
  <span>-{{ mfk.dept }}</span>
  <span>-{{ mfk.subdept }}</span>
  <span>-{{ mfk.grantpgm }}</span>
  <span>-{{ mfk.iact }}</span>
  <span>-{{ mfk.oact }}</span>
  <span>-{{ mfk.dact }}</span>
  <span>-{{ mfk.fn }}</span>
  <span>-{{ mfk.cctr }}</span>
  <span *ngIf="mfk.brf">-{{ mfk.brf }}</span>
</span>
