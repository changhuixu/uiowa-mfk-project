<form
  id="{{ elementId }}"
  name="{{ elementName }}"
  [attr.name]="elementName"
  class="mfk-container"
>
  <div class="mfk-field" *ngFor="let option of options">
    <label for="{{ elementId + option.name }}">
      {{ option.label }}
    </label>
    <input
      type="text"
      id="{{ elementId + option.name }}"
      name="{{ option.name }}"
      [attr.name]="option.name"
      [style.width.rem]="option.width"
      [attr.aria-label]="option.name"
      [attr.maxlength]="option.length"
      [readOnly]="option.readonly"
      [(ngModel)]="mfk[option.name]"
      (paste)="paste($event)"
      (keyup)="onKeyup($event)"
      (keydown)="onKeydown($event)"
      inputmode="numeric"
      pattern="[0-9]*"
      digitOnly
    />
  </div>
</form>
